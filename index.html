<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta charset="UTF-8">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="" type="image/png">
    <link rel="icon" href="" type="image/png">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,600,300,700,800&amp;subset=latin,cyrillic">
    <link rel="stylesheet" type="text/css" href="common/normalize.css">
    <link rel="stylesheet" type="text/css" href="common/base.css">
    <link rel="stylesheet" type="text/css" href="styles/todo.css">
    <meta name="apple-mobile-web-app-title" content="Crash Course TODO List">
    <title>Crash Course TODO List</title>
  </head>
  <body>
    <div class="todo">
      <div class="todo__window">
        <div class="todo__window-header">
          <h1 class="todo__window-header-text">Что сделать
          </h1><a href="" class="todo__window-header-archive">Архив</a>
        </div>
        <div class="todo__window-body">
          <ul class="todo__list">
            <li class="todo__list-item">
              <div class="todo-item">
                <input type="checkbox" value="1" checked class="todo-item__input"><span class="todo-item__text">Купить масло</span>
              </div><a href="" class="todo-del"></a>
            </li>
            <li class="todo__list-item">
              <div class="todo-item">
                <input type="checkbox" value="1" class="todo-item__input"><span class="todo-item__text">Оплатить коммуналку</span>
              </div><a href="" class="todo-del"></a>
            </li>
            <li class="todo__list-item">
              <div class="todo-item">
                <input type="checkbox" value="1" class="todo-item__input"><span class="todo-item__text">Подготовить материал для стажеров</span>
              </div><a href="" class="todo-del"></a>
            </li>
            <li class="todo__list-item">
              <div class="todo-item">
                <input type="checkbox" value="1" class="todo-item__input"><span class="todo-item__text">Какой-нибудь довольно длинный текст, чтобы посмотреть как оно будет</span>
              </div><a href="" class="todo-del"></a>
            </li>
            <li class="todo__list-item">
              <div class="todo-item">
                <input type="checkbox" value="1" class="todo-item__input"><span class="todo-item__text">Заверстать тудушник</span>
              </div><a href="" class="todo-del"></a>
            </li>
          </ul>
        </div>
        <div class="todo__window-footer">
          <div class="control-container">
            <div class="control-container__input">
              <input type="text" placeholder="Новая задача" class="new-todo-input">
            </div>
            <div class="control-container__submit">
              <button type="submit" class="add-new-todo">
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
